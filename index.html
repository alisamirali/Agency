<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Agency</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <img src="images/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Clients</a></li>
                <li><a href="#" class="right">Services</a></li>
                <li><a href="#" class="right">Contact Us</a></li>
            </ul>
            <img src="images/menu.png" alt="menu" class="menu">

        <div class="left-col">
            <h1>Helping <br> Your Business</h1>
            <div class="team">
                <div class="user">
                    <img src="images/image-1.png">

                        <h4>Ali Samir</h4>
                        <p>SOFTWARE ENGINEER</p>
                    </div>
                    <img src="images/arrow.png" class="arrow">
                </div>
                <div class="user">
                    <img src="images/image-2.png">
                    <div class="info">
                        <h4>Ali Samir</h4>
                        <p>WEB DEVELOPER</p>
                    </div>
                    <img src="images/arrow.png" class="arrow">
                </div>
                <div class="user">
                    <img src="images/image-3.png">
                    <div class="info">
                        <h4>Ali Samir</h4>
                        <p>MOBILE APP DEVELOPER</p>
                    </div>
                    <img src="images/arrow.png" class="arrow">
                </div>
            </div>
        </div>
        <div class="right-col">
            <video autoplay loop muted class="video">
                <source src="images/video.mp4" type="video/mp4">
            </video>
            <img src="images/play-button.png" class="play">
            <h3>We’r the world’s leading marketing <br> agency based in USA.</h3>

</html>
